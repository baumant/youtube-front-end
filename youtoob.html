<!doctype html>
<head>
	<meta charset="utf-8">
	<title>Youtube</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="navcontainer">
				<div class="logocontainer">
					<span class="logo"></span>
					<div class="linebtn"><button class="lines"></button></div>
				</div>
				<div class="usercontainer">
					<ul>
						<li><button class="upload">Upload</button></li>
						<li><a id="bell" href="#"></a></li>
						<li><a id="user" href="#"></a></li>
				</div>
				<div class="searchcontainer">
					<form action="" method="GET">
						<input type="search"><div class="search"><input type="button" class="searchbtn"></div>
					</form>
				</div>
				
			</div>
		</header>

		<div class="center">
			
			<div class="video">
				<iframe width="640" height="480" src="https://www.youtube.com/embed/HnfITG8oT6Q" frameborder="0" allowfullscreen></iframe>
			</div>
			
			<div class="related">
			</div>
			
			<div class="details">
			</div>
			
			<div class="description">
			</div>
			
			<div class="comments">
			</div>

		</div>	
	</div>
	<div class="footer">
	</div>
</body>
